<h2>{{name}}</h2>
<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>
<button *ngIf="name === 'ironman        '" (click)="changeHero()" class="btn btn-primary">Cambiar nombre</button>
<button (click)="changeAge()" class="btn btn-primary ms-2">Cambiar edad</button>
